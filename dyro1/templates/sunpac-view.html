<body>
    <div class="main">
        <div class="header">

                </div>
            </div>

            <div class="auth">
                <div class="btn-a" id="ss" data-url="{% url 'login' %}">

                </div>
                <div class="btn-a" id="ss" data-url="{% url 'signup' %}">

        <div class="con-img">

        <div class="con-img">

        </div>

        <div class="con-img">
            <img src="{% static 'aset/8.webp' %}" alt="">
        </div>


        <div class="footer">
            <div class="f-logo" data-url="/">
                <img class=".nav-logo" src="{% static 'aset/logo.svg' %}" alt="">
                <p>Got a big idea? Let's make it happen.</p>
            </div>

            <div class="nav">
                <div class="btn-n" data-url="/#con-pro">
                    What we do?
                </div>
                <div class="btn-n" id="dw" data-url="/#con-work">
                    Work
                </div>
                <div class="btn-n" data-url="{% url 'about' %}">
                    About us
                </div>
                <div class="btn-n" data-url="/#con-contact">
                    Contact us
                </div>
            </div>

            <div class="social">
                <img src="{% static 'aset/yt.svg' %}" class="s1" data-url="https://www.youtube.com/@DyroDev" alt="">
                <img src="{% static 'aset/lkd.svg' %}" class="s1" data-url="https://www.linkedin.com/company/dyro-dev"
                    alt="">
                <img src="{% static 'aset/x.svg' %}" class="s1" data-url="https://x.com/DyroDev" alt="">
                <img src="{% static 'aset/inst.svg' %}" class="s1" data-url="https://www.instagram.com/dyrodev/" alt="">

            </div>

            <p>Â© Dyro Dev. All rights reserved 2024</p>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const hlinks = document.querySelectorAll(".btn-n, .f-logo");


            hlinks.forEach(link => {
                link.addEventListener("click", function () {
                    const url = this.getAttribute('data-url');
                    window.location.href = url

                    this.classList.add('clicked');

                    setTimeout(() => {
                        this.classList.remove('clicked');
                    }, 300);
                })
            });

            const socialIcons = document.querySelectorAll(".s1");

            socialIcons.forEach(icon => {
                icon.addEventListener("click", function () {
                    const url = this.getAttribute('data-url');
                    window.open(url, '_blank'); // Opens the URL in a new tab

                    this.classList.add('clicked');

                    setTimeout(() => {
                        this.classList.remove('clicked');
                    }, 300);
                })
            });
        });
    </script>
</body>

</html>

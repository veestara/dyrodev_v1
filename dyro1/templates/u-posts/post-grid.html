<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyro Dev Videos</title>
    <link rel="stylesheet" href="{% static 'grid/grid.css'%}">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B5CS37QY3Z"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-B5CS37QY3Z');
    </script>
</head>

<body>

    <div class="main">

        <div class="header">
            <div class="f-logo" data-url="/"><img src="{% static 'aset/logo.svg' %}" alt=""></div>
            <div class="nav">

                <div class="btn-n" data-url="/#con-pro">
                    What we do?
                </div>
                <div class="btn-n" data-url="/#con-work">
                    Work
                </div>
                <div class="btn-n" data-url="/about">
                    About us
                </div>
                <div class="btn-n" data-url="/#con-contact">
                    Contact us
                </div>
            </div>

            <div class="auth">
                <div class="btn-a" id="ss" data-url="{% url 'login' %}">
                    Login
                </div>
                <div class="btn-a" id="ss" data-url="{% url 'signup' %}">
                    Sign Up
                </div>
            </div>
        </div>

    </div>

    <div class="con-grid">

        {% if posts %}
        {% for p in posts %}
        <div class="post-card">

            <div class="img">
                {% if p.image %}
                <img src="{{ p.image.url }}" alt="{{ p.title }}">
                {% endif %}
            </div>

            <h2> {{ p.title|slice:":70" }}{% if p.title|length > 70 %}...{% endif %}</h2>

        </div>
        {% endfor %}

        {% endif %}

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .container button[type="submit"], .container a {
            display: inline-block;
            vertical-align: middle;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .container button[type="submit"] {
            background-color: #f44336;
            border: none;
        }
        .container button[type="submit"]:hover {
            background-color: #e53935;
        }
        .container .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .container .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'category_list' %}">Categories</a>
        <a href="{% url 'category_add' %}">Add Category</a>
    </nav>
    <div class="container">
        <h1>Are you sure you want to delete "{{ category.name }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <div class="back-link">
            <a href="{% url 'category_list' %}">Cancel</a>
        </div>
    </div>
</body>
</html>

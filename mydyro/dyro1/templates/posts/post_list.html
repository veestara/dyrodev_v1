<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 750px;
            text-align: left;
        }
        li a {
            color: #333;
            text-decoration: none;
        }
        li a:hover {
            text-decoration: underline;
        }
        .actions {
            float: right;
        }
        .actions a {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .actions a:hover {
            background-color: #e53935;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'category_list' %}">Categories</a>
        <a href="{% url 'post_list' %}">Posts</a>
        <a href="{% url 'post_add' %}">Add Post</a>
    </nav>
    <div class="container">
        <h1>Posts</h1>
        <ul>
            {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a> - {{ post.category.name }}
                <span class="actions">
                    <a href="{% url 'post_delete' post.slug %}">Delete</a>
                </span>
            </li>
            {% endfor %}
        </ul>
        <div class="back-link">
            <a href="{% url 'category_list' %}">Back to Category List</a>
        </div>
    </div>
</body>
</html>

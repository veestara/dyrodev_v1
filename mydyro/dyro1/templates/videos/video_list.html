<!-- video_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .list-group {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        .list-group-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .list-group-item h4 {
            margin-top: 0;
            color: #333;
        }
        .list-group-item p {
            color: #666;
        }
        .btn {
            padding: 6px 12px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video List</h1>
        <ul class="list-group">
            {% for video in videos %}
            <li class="list-group-item">
                <h4><a href="{% url 'video_detail' video.slug %}">{{ video.title }}</a></h4>
                <p>{{ video.description }}</p>
                <a href="{% url 'video_update' video.pk %}" class="btn btn-primary">Update</a>
                <a href="{% url 'video_delete' video.pk %}" class="btn btn-danger">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'video_create' %}" class="btn btn-success mt-3">Add Video</a>
    </div>
</body>
</html>

<!-- video_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Update Video{% else %}Add Video{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Update Video{% else %}Add Video{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" id="id_title" name="title" value="{{ form.instance.title }}">
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea id="id_description" name="description">{{ form.instance.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_slug">Slug:</label>
                <input type="text" id="id_slug" name="slug" value="{{ form.instance.slug }}">
            </div>
            <div class="form-group">
                <label for="id_embed_code">YouTube Embed Code:</label>
                <textarea id="id_embed_code" name="embed_code">{{ form.instance.embed_code }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_code_snippet_name">Code Snippet Name:</label>
                <input type="text" id="id_code_snippet_name" name="code_snippet_name" value="{{ form.instance.code_snippet_name }}">
            </div>
            <div class="form-group">
                <label for="id_code_snippet">Code Snippet:</label>
                <textarea id="id_code_snippet" name="code_snippet">{{ form.instance.code_snippet }}</textarea>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>

<!-- video_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ video.title }}</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #333333; /* Dark container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }
        .bot-message {
            background-color: #28a745;
            color: #fff;
        }
        .code-container {
            background-color: #2b2b2b; /* Darker background for code snippet */
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            position: relative; /* For positioning copy button */
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .code-header .name {
            color: #007bff; /* Name color */
        }
        .code-header .copy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .code-header .copy-button:hover {
            background-color: #0056b3;
        }
        .copy-button::after {
            content: '\2714'; /* Unicode checkmark symbol */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .copied::after {
            opacity: 1;
        }
        .code-snippet pre {
            white-space: pre-wrap; /* Preserve whitespace and wrap lines */
            margin: 0;
            color: #ffffff; /* Light text color for code */
        }
        .video-wrapper {
            margin-top: 20px;
            text-align: center;
        }
        .video-wrapper iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff; /* Link color */
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message bot-message">
            <p>Hey there! Here's the details of "{{ video.title }}".</p>
        </div>

        <!-- Video Details -->
        <div class="message">
            <h1>{{ video.title }}</h1>
            <p>{{ video.description |safe }}</p>
        </div>

        <!-- YouTube Video Embed -->
        {% if youtube_id %}
        <div class="message video-wrapper">
            <iframe src="https://www.youtube.com/embed/{{ youtube_id }}" frameborder="0" allowfullscreen></iframe>
        </div>
        {% else %}
        <div class="message">
            <p>No video available.</p>
        </div>
        {% endif %}

        <!-- Code Snippet -->
        {% if video.code_snippet %}
        <div class="message code-container">
            <div class="code-header">
                <span class="name">{{ video.code_snippet_name }}</span> <!-- Display file name -->
                <button class="copy-button" onclick="copyCode('{{ video.code_snippet|escapejs }}', this)">Copy</button>
            </div>
            <pre>{{ video.code_snippet }}</pre>
        </div>
        {% endif %}

        <!-- Back to Video List Link -->
        <a href="{% url 'video_list' %}" class="message back-link">Back to video list</a>
    </div>

    <!-- JavaScript for Copy Button -->
    <script>
        function copyCode(code, button) {
            navigator.clipboard.writeText(code)
                .then(() => {
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.classList.remove('copied');
                    }, 1000); // Remove 'copied' class after 1 second
                })
                .catch(err => {
                    console.error('Failed to copy code: ', err);
                });
        }
        document.addEventListener('DOMContentLoaded', function() {
            const copyButton = document.querySelector('.copy-button');
        
            copyButton.addEventListener('click', function() {
                // Copy logic here (you should have this implemented already)
        
                // Change opacity and show checkmark
                copyButton.classList.add('copied');
        
                // Revert opacity and hide checkmark after 3 seconds
                setTimeout(function() {
                    copyButton.classList.remove('copied');
                }, 3000); // 3000 milliseconds = 3 seconds
            });
        });
        
    </script>
</body>
</html>
